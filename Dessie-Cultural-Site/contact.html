<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1><a href="#"><span class="logo-dicor"><u>D</u></span>essie</a></h1>
        </div>
        <!-- Navigation Menu -->
        <nav id="menu">
            <input type="checkbox" id="responsive-menu" onclick="updatemenu()">
            <label for="responsive-menu"></label>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>
                    <a class="dropdown-arrow" href="hotels.html">Hotels</a>
                    <ul class="sub-menus">
                        <li><a href="hotels.html#golden">Golden Gate Hotel</a></li>
                        <li><a href="hotels.html#lucy">Lucy Hotel</a></li>
                        <li><a href="hotels.html#time">Time Hotel</a></li>
                    </ul>
                </li>
                <li><a href="contact.html">Contact</a></li>
                <li>
                    <a class="dropdown-arrow" href="places.html">Places</a>
                    <ul class="sub-menus">
                        <li><a href="places.html#ayteyef">Ayteyef Adarash</a></li>
                        <li><a href="places.html#jemangus">Jema Ngus</a></li>
                        <li><a href="places.html#borena">Borena Saint National Park</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <section>
        <h4><span><u>Sign</u></span>up</h4>
        <!-- Registration Form -->
        <form action="#" method="post" class="form-region">
            <!-- Name Field -->
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" placeholder="Enter Your Full Name" class="input" required><br><br>

            <!-- Email Field -->
            <label for="email">Your Email:</label><br>
            <input type="email" id="email" placeholder="Enter Your Email" class="input" required><br><br>

            <!-- Phone Number Field -->
            <label for="phone">Your Number:</label><br>
            <input type="tel" id="phone" placeholder="Enter Your Phone Number" class="input" required><br><br>

            <!-- Place Selection Field -->
            <label for="place">Select Place:</label><br>
            <select id="place" class="input">
                <option value="">Select a place you want to visit</option>
                <option value="Ayteyef Adarash">Ayteyef Adarash</option>
                <option value="Jema Ngus Mosque">Jema Ngus Mosque</option>
                <option value="Borena Sinet National Park">Borena Sinet National Park</option>
                <option value="Borumeda">Borumeda</option>
            </select><br><br>

            <!-- Gender Selection Field -->
            <label>Select Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" class="radio">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" class="radio">
            <label for="female">Female</label><br><br>

            <!-- Submit Button -->
            <input type="submit" value="Submit" class="button">
        </form>
    </section>
</body>
</html>
